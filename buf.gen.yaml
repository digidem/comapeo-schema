version: v1
plugins:
  - name: ts
    out: types/proto
    strategy: all
    path: node_modules/ts-proto/protoc-gen-ts_proto
    opt:
      - esModuleInterop=true
      - importSuffix=.js
      - env=node
      - snakeToCamel=false
      - useDate=string
      # - useOptionals=none
      - stringEnums=true
      - outputIndex=true
