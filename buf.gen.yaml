version: v1
plugins:
  - name: ts
    out: generated/proto
    strategy: all
    path: node_modules/ts-proto/protoc-gen-ts_proto
    opt:
      - esModuleInterop=true
      - importSuffix=.js
      - outputJsonMethods=false
      - outputPartialMethods=false
      - env=node
      - snakeToCamel=false
      - useDate=string
      # - useOptionals=none
      - stringEnums=true
      - enumsAsLiterals=true
      # - outputIndex=true
      - oneof=unions
