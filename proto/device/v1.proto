syntax = "proto3";
package mapeo;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message Device_1 {
  // This fields were manually copy and pasted from ../common/v1.proto
  google.protobuf.Timestamp createdAt = 1;
  // 32-byte random generated number
  bytes id = 2;
  repeated bytes links = 3;
  google.protobuf.Timestamp updatedAt = 4;

  string action = 5;
  string authorId = 6;
  string projectId = 7;
  string signature = 8;
  int32 authorIndex = 9;
  int32 deviceIndex = 10;
}
